syntax = "proto3";

option go_package = "internal/pb/userpb;userpb";

message User {
  int64 id = 1;
  string username = 2;
}

message CreateUserRequest {
  string username = 1;
  string password = 2;
}

message CreateUserResponse {
  User user = 1;
}

service CreateUser {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}