version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: vadmark
      POSTGRES_PASSWORD: 5125341
      POSTGRES_DB: vadodb
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vadodb" ]
      interval: 5s
      timeout: 5s
      retries: 5


  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: vadmark
      DB_PASSWORD: 5125341
      DB_NAME: vadodb
    ports:
      - "5555:5555"   # если приложение слушает веб-порт