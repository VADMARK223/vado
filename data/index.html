<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        h1 { color: #3366cc; }
        .card {
            background: white; padding: 20px; border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            background-color: #3366cc;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #254e8a;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>{{.Title}}</h1>
    <p>{{.Message}}</p>
    <a href="/swagger/index.html" class="button">Перейти к Swagger UI</a>
</div>
</body>
</html>
